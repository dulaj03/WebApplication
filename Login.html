
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowSmart - SignIn</title>
    <link rel="icon" type="image/png" href="Img/TitleLogo.png">
    <link rel="stylesheet" href="css/logstyles.css">
</head>
<body>
    <div class="container">
        <h2>Sign In to Grow Smart</h2>
        <form action="Logcon.php" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>             
             <button type="submit">Sign In</button>
        </form>
        <p>Create a new account <a href="Register.html">Sign Up</a></p>
        <p class="admin-link">Are you Admin? <a href="adminlogin.html">Admin</a></p>
    </div>
</body>
</html>
